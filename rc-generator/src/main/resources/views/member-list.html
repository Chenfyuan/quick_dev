<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">代码生成</a>
            <a>
              <cite>代码生成列表</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" id="tableNameInput" name="tableName" placeholder="请输入表名" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" id="searchBtn" data-type="reload">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-hide" id="test"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">配置</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script>
        layui.use('table', function(){
            const table = layui.table;
            table.render({
                id:'table'
                ,elem: '#test'
                ,url: '/sys/generator/list'
                ,parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.page.totalCount, //解析数据长度
                        "data": res.page.list //解析数据列表
                    };
                }
                ,cols: [[
                    {type:'checkbox', fixed: 'left'}
                    ,{field:'tableName',  title: '表名', sort: true, fixed: 'left'}
                    ,{field:'engine',  title: '引擎', sort: true, fixed: 'left'}
                    ,{field:'tableComment',  title: '表注释'}
                    ,{field:'createTime',  title: '创建时间', sort: true}
                    ,{field:'opt', title:'操作', templet: '#barDemo', unresize: true}
                ]]
                ,page: true
            });
            var $ = layui.$, active = {
                reload: function(){
                    var demoReload = $('#tableNameInput');

                    //执行重载
                    table.reload('table', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                                tableName: demoReload.val()
                        }
                    });
                }
            };

            $('#searchBtn').on('click', function(){
                console.log("按钮被点击");
                var type = $(this).data('type');
                console.log(type);
                active[type] ? active[type].call(this) : '';
            });
        });

    </script>
</html>
